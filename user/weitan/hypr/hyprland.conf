########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 2

    accel_profile = flat
    scroll_method = 2fg

    touchpad {
        natural_scroll = yes
        drag_lock = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(1affffee)
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 0

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 3
}

misc {
    disable_hyprland_logo = yes
}

# debug {
#     overlay = yes
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod_SHIFT, return, exec, alacritty -o font.size=19
bind = $mainMod_CTRL, return, exec, emacsclient -nc --alternate-editor emacs
# TODO: Use flameshot
bind = $mainMod_CTRL, F, exec, wayshot -s "$(slurp -f '%x %y %w %h')"  --stdout | swappy -f -
bind = $mainMod_CTRL, P, exec, hyprpicker --no-fancy --autocopy
bind = $mainMod, C, exec, copyq toggle
bind = $mainMod_SHIFT, I, exec, dolphin
bind = $mainMod_CTRL_SHIFT, M, exit,
bind = $mainMod_SHIFT, F, fullscreen,
bind = $mainMod_SHIFT, V, togglefloating,
bind = $mainMod_SHIFT, P, pin,
bind = $mainMod_SHIFT, Q, killactive,

# Resize map
bind = $mainMod_SHIFT, R, submap, resize
submap = resize
$resizeStep = 20
binde = , h, resizeactive, -$resizeStep 0
binde = , j, resizeactive, 0 $resizeStep
binde = , k, resizeactive, 0 -$resizeStep
binde = , l, resizeactive, $resizeStep 0
bind = , escape, submap, reset
bind = $mainMod_SHIFT, R, submap, reset
submap = reset

# Master layout
bind = $mainMod_SHIFT, M, layoutmsg, swapwithmaster
bind = $mainMod_SHIFT, J, layoutmsg, swapnext
bind = $mainMod_SHIFT, K, layoutmsg, swapprev

# Rofi
bind = $mainMod, O, exec, switcher
bind = $mainMod CTRL, N, exec, env TERM=alacritty wifi-switcher
bind = $mainMod, Y, exec, ~/scripts/open-pnc-resource.py
bind = $mainMod, P, exec, power-menu
bind = $mainMod, U, exec, rofi -show emoji -modi emoji -sorting-method fzf -sort -matching fuzzy
bind = SUPER, C, exec, rofi -show calc -modi calc -no-show-match -no-sort -no-history -calc-command \"echo -n '{result}' | xclip -selection clipboard\"

# Move focus with mainMod + hjkl keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Multiple monitors
bind = $mainMod SHIFT, L, movecurrentworkspacetomonitor, +1
bind = $mainMod SHIFT, H, movecurrentworkspacetomonitor, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Device contorl
bind = , XF86AudioMute, exec, pamixer --toggle-mute
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde = , XF86AudioLowerVolume, exec, pamixer --decrease 1
binde = , XF86AudioRaiseVolume, exec, pamixer --increase 1
binde = $mainMod, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -1%
binde = $mainMod, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +1%
binde = , XF86MonBrightnessUp, exec, light -A 5
binde = , XF86MonBrightnessDown, exec, light -U 5

# Make copyq window float and centered.
windowrule=float,com.github.hluk.copyq
windowrule=maxsize 1000 600,com.github.hluk.copyq
windowrule=center,com.github.hluk.copyq

exec-once=systemctl --user start clash
exec-once=fcitx5 >/tmp/fcitx5.log 2>&1
exec-once=waybar >/tmp/waybar.log 2>&1
exec-once=hyprpaper >/tmp/hyprpaper.log 2>&1
exec-once=systemctl --user import-environment XMODIFIERS QT_IM_MODULE GTK_IM_MODULE
exec-once=systemctl --user restart emacs.service
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user restart xdg-desktop-portal-wlr
exec-once=copyq >/tmp/hyprpaper.log 2>&1
exec-once=systemctl --user start udiskie